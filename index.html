<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <form id="search-box">
      <input id="search-input" type="text" placeholder="Type city name..." autofocus required>
      <button id="search-btn" type="submit">Search</button>
    </form>
    <div id="weather-icon">
    </div>
    <div id="weather-info">
      <h1 id="city-name"></h1>
      <p id="temperature"></p>
      <p id="description"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
